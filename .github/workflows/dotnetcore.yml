name: Natasha unit test

on:
   pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:

    linux:
      if: github.event_name == 'pull_request' && github.event.action == 'closed'
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v3
      - name: ðŸ”¨ Setup .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Setup .NET 5.0.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Setup .NET 6.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'
          
      - name: ðŸš¦ Test
        run: dotnet test './test/NatashaFunctionUT' -c Release
     
    windows:
      if: github.event_name == 'pull_request' && github.event.action == 'closed'
      runs-on: windows-latest  
      steps:
      - uses: actions/checkout@v3
      - name: ðŸ”¨ Setup .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Setup .NET 5.0.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Setup .NET 6.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'
    
      - name: Setup Cover
        uses: crazy-max/ghaction-chocolatey@v2
        with: 
          args: install codecov
          
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build "./test/NatashaFunctionUT" --no-restore
      - name: ðŸš¦ Test
        run: dotnet test "./test/NatashaFunctionUT/NatashaFunctionUT.csproj" --no-restore -f net5.0 -c Release --collect:"XPlat Code Coverage" -r ./coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.COVERAGE_KEY }}
          directory: ./coverage/
   
    mac:
      if: github.event_name == 'pull_request' && github.event.action == 'closed'
      runs-on: macos-latest
            
      steps:
      - uses: actions/checkout@v3
      - name: ðŸ”¨ Setup .NET Core 3.1.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '3.1.x'
        
      - name: ðŸ”¨ Setup .NET 5.0.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.x'

      - name: ðŸ”¨ Setup .NET 6.X SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'
          
      - name: ðŸš¦ Test
        run: dotnet test './test/NatashaFunctionUT' -c Release
